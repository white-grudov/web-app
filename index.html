<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="theme-switch">
        <button id="themeToggle">Toggle Dark Theme</button>
    </div>
    <div class="container">
        <h1>Todo List</h1>
        <input type="text" id="taskInput" placeholder="Add new task">
        <input type="text" id="timeInput" placeholder="Estimated time (e.g., 2h)">
        <select id="colorInput"></select>
        <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
        <ul id="taskList"></ul>
    </div>
    <div id="editTaskModal" class="edit-task-modal">
        <input type="text" id="editTaskInput" placeholder="Edit task">
        <input type="text" id="editTimeInput" placeholder="Edit estimated time (e.g., 2h)">
        <select id="editColorInput"></select>
        <button id="saveTaskBtn">Save Changes</button>
        <button onclick="closeEditModal()">Cancel</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
